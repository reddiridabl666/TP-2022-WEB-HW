  <header>

              Hello, User!

          </div>
          </div>
        </div>
      </div>
    </nav>

  <!-- Begin page content -->
  <main class="container flex-shrink-0">
    <div class="row">
      <h2>Settings: User</h2>
    </div>

    <div class="row">
      <div class="col-7">
        <p id="error-msg" class="text-danger">This login is already taken</p>

        <form action="">
          <div class="form-group row mb-3">
            <label for="login" class="col-lg-3 col-md-5 col-form-label">Login</label>
            <div class="col-lg-5 col-md-7">
              <input type="text" id="login" class="form-control" value="user_login" required maxlength="20">
            </div>
          </div>

          <div class="form-group row mb-3">
            <label for="email" class="col-lg-3 col-md-5 col-form-label">Email</label>
            <div class="col-lg-5 col-md-7">
              <input type="email" id="email" class="form-control" value="user123@mail.ru" required maxlength="320">
            </div>
          </div>

          <div class="form-group row mb-3">
            <label for="nickname" class="col-lg-3 col-md-5 col-form-label">Nickname</label>
            <div class="col-lg-5 col-md-7">
              <input type="text" id="nickname" class="form-control" value="User" required maxlength="20">
            </div>
          </div>

          <div class="form-group row mb-3 align-items-center">
            <label for="avatar" class="col-lg-3 col-md-5 col-form-label">Change Avatar</label>
            <div class="col-lg-5 col-md-7">
              <img src="../static/img/avatar-default.png" alt="user-avatar.png" class="avatar-big mb-3">
              <input type="file" accept="image/*" id="avatar" class="form-control">
            </div>
          </div>
          
          <div class="form-group row">
            <dic class="col-lg-3 col-md-5"></dic>
            <div class="smaller-font col-7 d-flex align-items-center">
              <input type="submit" class="btn btn-outline-success" value="Save">
            </div>
          </div>
      </div>

      <div class="col-md-1 col-lg-2"></div>
      <div class="col-md-4 col-lg-3">
        <h3>Popular Tags</h3>
        <table class="table table-bordered">
          <tr class="table-row">
            <td><a class="tag" href="#">dasds</a></td>
            <td><a class="tag" href="#">fgdf</a></td>
            <td><a class="tag" href="#">sadas</a></td>
          </tr>
          <tr>
            <td><a class="tag" href="#">dasds</a></td>

        <h3>Best Members</h3>

          <li><a class="tag" href="">User123</a></li>
          <li><a class="tag" href="">AnswerMachine</a></li>
          <li><a class="tag" href="">Oracle</a></li>
        </ul>
        
      </div>
    </div>
