{% extends "include/base.html" %}

{% block heading %}
  <h2>New Question</h2>
{% endblock %}

{% block content %}
  <p id="error-msg" class="text-danger">Question title should not be empty</p>
  <form id="question-form" action="">
    <div class="form-group row mb-4">
      <label class="col-lg-1 col-md-2 col-form-label" for="question-title">Title</label>
      <div class="col-lg-11 col-md-10">
        <input class="form-control" type="text" name="title" id="question-title" placeholder="Enter a title for your question..." maxlength="100" required>
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-lg-1 col-md-2 col-form-label" for="question-content">Text</label>
      <div class="col-lg-11 col-md-10">
        <textarea class="form-control" name="content" id="question-content" cols="30" rows="10" placeholder="Enter your question's content..." required maxlength="1000"></textarea>
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-lg-1 col-md-2 col-form-label" for="question-tags">Tags</label>
      <div class="col-lg-11 col-md-10">
        <input class="form-control" type="text" name="tags" id="question-tags" placeholder="Enter up to 3 tags, divided by commas" maxlength="60">
      </div>
    </div>

    <div class="form-group row mb-4">
      <div class="col-lg-1 col-md-2"></div>
      <div class="col-10">
        <input class="btn btn-outline-success" type="submit" value="Submit">
      </div>
    </div>
  </form>
{% endblock %}
